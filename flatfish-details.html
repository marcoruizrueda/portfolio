<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />

  <style type="text/css">
    a[data-fancybox] img {
      cursor: zoom-in;
    }

    .fancybox__caption {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">
    Customize caption
  </h1>

  <!-- <a
      data-fancybox="gallery"
      href="assets/img/portfolio/TiS.png"
      data-caption="--First image"
    >
      <img src="assets/img/portfolio/TiS.png" />
    </a> -->

  <div class="flex flex-wrap gap-5 justify-center max-w-5xl mx-auto px-6" id="details_tis">
    <a data-fancybox="gallery" href="assets/img/portfolio/TiS.png" data-caption="First image">
      <img src="assets/img/portfolio/TiS.png" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/61/1600x1200" data-caption="Second image">
      <img src="https://lipsum.app/id/61/200x150" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/62/1600x1200" data-caption="Third image">
      <img src="https://lipsum.app/id/62/200x150" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/63/1600x1200">
      <img src="https://lipsum.app/id/63/200x150" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/64/1600x1200">
      <img src="https://lipsum.app/id/64/200x150" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/65/1600x1200">
      <img class="rounded" src="https://lipsum.app/id/65/200x150" />
    </a>
    <a data-fancybox="gallery" href="https://lipsum.app/id/66/1600x1200">
      <img class="rounded" src="https://lipsum.app/id/66/200x150" />
    </a>
  </div>

  <!-- Slider Photo-->

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <script>
    Fancybox.bind('[data-fancybox="gallery"]', {
      caption: function (fancybox, carousel, slide) {
        return (
          `${slide.index + 1} / ${carousel.slides.length} <br />` +
          slide.caption
        );
      },
    });
  </script>
</body>

</html>
